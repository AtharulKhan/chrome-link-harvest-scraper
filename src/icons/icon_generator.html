<!DOCTYPE html>
<html>
  <head>
    <title>LinkHarvest Icon Generator</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .icon-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 20px;
      }
      .instructions {
        max-width: 600px;
        margin: 0 auto 30px;
        padding: 15px;
        background-color: #f5f5f5;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>LinkHarvest Icon Generator</h1>

    <div class="instructions">
      <p>
        Right-click on each icon and select "Save image as..." to save the SVG
        files. Then convert them to PNG format with the required dimensions
        (16x16, 48x48, and 128x128).
      </p>
    </div>

    <div class="icon-container">
      <h3>16x16 Icon</h3>
      <svg
        width="16"
        height="16"
        viewBox="0 0 16 16"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="16" height="16" fill="#4285f4" rx="3" />
        <path d="M4 8 L8 4 L12 8 L8 12 Z" fill="white" />
        <circle cx="8" cy="8" r="2" fill="white" />
      </svg>
    </div>

    <div class="icon-container">
      <h3>48x48 Icon</h3>
      <svg
        width="48"
        height="48"
        viewBox="0 0 48 48"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="48" height="48" fill="#4285f4" rx="8" />
        <path d="M12 24 L24 12 L36 24 L24 36 Z" fill="white" />
        <circle cx="24" cy="24" r="6" fill="white" />
      </svg>
    </div>

    <div class="icon-container">
      <h3>128x128 Icon</h3>
      <svg
        width="128"
        height="128"
        viewBox="0 0 128 128"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect width="128" height="128" fill="#4285f4" rx="16" />
        <path d="M32 64 L64 32 L96 64 L64 96 Z" fill="white" />
        <circle cx="64" cy="64" r="16" fill="white" />
      </svg>
    </div>
  </body>
</html>
